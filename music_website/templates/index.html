{% extends "base.html" %}

{% block content %}
    <h1>News</h1>
    {% for post in posts %}
        <div>
            <p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.post_time() }}</p>
            </p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
